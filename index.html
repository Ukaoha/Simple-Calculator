<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.1.0-dist/css/bootstrap-grid.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="signs" data-action="clear">C</button>
          <button class="signs" data-action="divide">/</button>
          <button class="signs" data-action="multiply">*</button>
          <button class="signs" data-action="Delete">Del</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="signs" data-action="subtract">-</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="signs" data-action="add">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number" data-action="%">%</button>
          <button class="number">0</button>
          <button class="number" data-action="decimal">.</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
